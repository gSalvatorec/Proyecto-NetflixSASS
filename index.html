<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevFLix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header class="site-header">
        <img class="logotipo" src="img/logo.svg" alt="Logotipo">
    </header>
    <main class="formulario-login contenedor">
        <form action="#">
            <legend>Inicia Sesión</legend>
            <div class="campo">
                <input type="text" id="usuario">
                <label for="">Email o Numero de Telefono</label>
            </div>
            <div class="campo">
                <input type="password" id="clave">
                <label for="">Contraseña</label>
            </div>
            <div class="submit">
                <input type="submit" value="Iniciar Sesion">
            </div>
            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox" name="" id="">
                    <label for="">Recuerdame</label>
                </div>
                <div class="ayuda">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
            </div>
        </form>
        <div class="contenido-inferior">
            <a href="#">Iniciar Sesión con Facebook</a>
            <p class="nuevo-usuario">¿Primera vez en Netflix?<a href="#">Subscribete ya</a></p>
        </div>
    </main>
    <footer class="site-footer">
        <div class="contenedor">
            <p>Preguntas? llama al 5284444826</p>
            <nav class="menu-footer">
                <a href="#">Terminos de las Tarjetas de Regalo</a>
                <a href="#">Terminos de usos</a>
                <a href="#">Declaracion de privacidad</a>
            </nav>
            <select name="" id="" class="lenguaje">
                <option value="eng">English</option>
                <option value="es">Español</option>
            </select>
        </div>

    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
